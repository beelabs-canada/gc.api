<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Ooops - Page not found 404 | Odtransform</title>

  <style>
	  html { 
		  background: url(/img/404/bg.jpg) no-repeat center center fixed; 
		  -webkit-background-size: cover;
		  -moz-background-size: cover;
		  -o-background-size: cover;
		  background-size: cover;
	  }
	  .sr-only {
		  border: 0; 
		  clip: rect(0 0 0 0); 
		  height: 1px; 
		  margin: -1px;
		  overflow: hidden;
		  padding: 0;
		  position: absolute;
		  width: 1px;
	  }
  </style>
</head>
<body>
  <h1 id="oops" class="sr-only">404 - Page not found</h1>
  <p class="sr-only">We were not able to find what you were looking for.</p>
</body>
</html>
